<html lang="et">

</head>
<body>

<header>
  <div class="logo-title">
    <img src="{{ url_for('static', filename='pildid/books.png') }}" width="60" alt="Logo">
    <h1>MeediaRiiul</h1>
  </div>
</header>

<div class="login-container">
  <h2> LOGI SISSE</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-box {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" class="login-box">
    <label>Kasutajanimi</label>
    <input type="text" name="kasutajanimi" required>

    <label>Parool</label>
    <input type="password" name="parool" required>

    <button type="submit">Logi sisse</button>
  </form>

  <p class="register-link">
    Pole kontot? <a href="{{ url_for('register') }}">Loo uus konto</a>
  </p>
</div>

</body>
</html>
